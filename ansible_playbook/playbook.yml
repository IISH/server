---
- hosts: elasticsearch
  become: yes
  pre_tasks:
    - include: tasks/load-vars.yml
      tags: "pre_tasks"
  roles:
    - role: elastic.elasticsearch
      tags: elasticsearch
      es_instance_name: "iiif"
      es_xpack_features: []

- hosts: backend
  become: yes
  pre_tasks:
    - include: tasks/load-vars.yml
      tags: "pre_tasks"
  roles:
    - role: "nodejs"
      tags: nodejs

    - role: "viewer"
      tags: viewer

    - role: "universalviewer"
      tags: universalviewer

    - role: "server"
      tags: server

- hosts: image
  become: yes
  pre_tasks:
    - include: tasks/load-vars.yml
      tags: "pre_tasks"
  roles:
    - role: "loris"
      tags: loris

- hosts: redis
  become: yes
  pre_tasks:
    - include: tasks/load-vars.yml
      tags: "pre_tasks"
  roles:
    - role: "redis"
      tags: redis
